<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Grade Calculator</h2>
    <label for="marksInput">Enter Student Marks:</label>
    <input type="number" id="marksInput" min="0" max="100">
    <button onclick="calculateGrade()">Calculate</button>
    <p id="gradeOutput"></p>
</div>
<div class="container-2">
    <h2>Speed Checker</h2>
    <label for="speedInput">Enter Car Speed (km/h):</label>
    <input type="number" id="speedInput">
    <button onclick="checkSpeed()">Check Speed</button>
    <p id="resultOutput"></p>
</div>
<div class="container-3">
    <h2>Net Salary Calculator</h2>
    <label for="basicSalaryInput">Enter Basic Salary:</label>
    <input type="number" id="basicSalaryInput">
    <label for="benefitsInput">Enter Benefits:</label>
    <input type="number" id="benefitsInput">
    <button onclick="calculateNetSalary()">Calculate</button>
    <div id="resultsOutput"></div>
</div>

<script src="index.js"></script>
</body>
</html>
