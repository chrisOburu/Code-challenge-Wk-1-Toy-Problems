<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crescent Technologies</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Crescent Technologies</h1>
    </header>
    <div class="calculators">
        <div id ="grade" class="container">
            <h2>Grade Calculator</h2>
            <div class="basic">
                <label for="marksInput">Enter Student Marks:</label>
                <input type="number" id="marksInput" min="0" max="100">
            </div>
            <div class="button box">
                <button onclick="calculateGrade()">Calculate</button>
                <div id="popupContainer" class="popup-container">
                    <div id="popup" class="popup">
                        <span id="popupClose" class="popup-close">&times;</span>
                        <div id="popupContent"></div>
                    </div>
                </div>
            </div>
            
            
        </div>
        <div class="container" id="speed">
            <h2>Speed Checker</h2>
            <div class="basic">
                <label for="speedInput">Enter Car Speed (km/h):</label>
                <input type="number" id="speedInput">
            </div>
            <div class="button box">
                <button onclick="checkSpeed()">Check Speed</button>
                <div id="popupContainer" class="popup-container">
                    <div id="popup" class="popup">
                        <span id="popupClose" class="popup-close">&times;</span>
                        <div id="popupContent"></div>
                    </div>
                </div>
                
            </div>
            
        </div>
        <div class="container" id="salary">
            <h2>Net Salary Calculator</h2>
            <div class="basic">
                <label for="basicSalaryInput">Enter Basic Salary:</label>
                <input type="number" id="basicSalaryInput">
            </div>
            <div class="benefits">
                <label for="benefitsInput">Enter Benefits:</label>
                <input type="number" id="benefitsInput">
            </div>
            <div class="button box">
                <button onclick="calculateNetSalary()">Calculate</button>
                <div id="popupContainer" class="popup-container">
                    <div id="popup" class="popup">
                        <span id="popupClose" class="popup-close">&times;</span>
                        <div id="popupContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <script src="index.js"></script>
</body>
</html>
